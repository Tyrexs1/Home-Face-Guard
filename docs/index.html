<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Home Face Guard</title>
<script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body>

    <div id="app" class="min-h-screen">
        <header class="sticky top-0 bg-[#252a34] shadow-lg z-10">
  <div id="app-navbar"></div>
</header>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-white mb-6">Dashboard Utama</h1>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                
                <div class="lg:col-span-2 bg-[#252a34] p-6 rounded-xl shadow-2xl border border-blue-900/50">
                    <h2 class="text-xl font-semibold text-blue-400 mb-4 flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.552-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.448.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        Live Camera Feed
                    </h2>
                    <div class="aspect-video bg-gray-900 rounded-lg overflow-hidden border-2 border-blue-500/50 flex items-center justify-center text-gray-500">
                        <span class="text-2xl">Streaming Kamera Aktif...</span>
                    </div>
                    <p class="mt-4 text-sm text-gray-400">Status: <span class="text-green-400 font-medium">Aktif, Merekam</span></p>
                </div>

                <div class="lg:col-span-1 bg-[#252a34] p-6 rounded-xl shadow-2xl border border-blue-900/50">
                    <h2 class="text-xl font-semibold text-blue-400 mb-4 flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Aktivitas Terbaru
                    </h2>
                    <ul id="latest-logs-list" class="space-y-4">
                        <li class="text-gray-500 text-sm">Memuat log...</li>
                    </ul>
                    <div class="text-center pt-2">
                        <a href="/log" class="text-blue-400 hover:text-blue-300 text-sm font-medium">Lihat Semua Log &rarr;</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script src="assets/js/app.js"></script>
<script src="assets/js/theme.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/nav.js"></script>
<script src="assets/js/dashboard.js"></script>
</body>
</html>
